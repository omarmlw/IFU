<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💰 IFU dz - حساب الضريبة الجزافية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #2c3e50;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
    }
    .share-buttons {
      margin-top: 20px;
    }
    .share-buttons a {
      margin: 5px;
      padding: 10px 15px;
      text-decoration: none;
      background-color: #2980b9;
      color: white;
      border-radius: 6px;
      display: inline-block;
    }
    .share-buttons a.telegram {
      background-color: #0088cc;
    }
    @media screen and (max-width: 500px) {
      input, select, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>💰 IFU dz</h1>
  <p>احسب الضريبة الجزافية الخاصة بك</p>
  <input type="number" id="revenue" placeholder="أدخل رقم الأعمال بالدج" />
  <select id="rate">
    <option value="0.5">مقاول ذاتي (0.5%) - حد أدنى 10000 دج</option>
    <option value="5">نشاط عادي (5%) - حد أدنى 30000 دج</option>
    <option value="12">نشاط خاضع لـ 12% - حد أدنى 30000 دج</option>
  </select>
  <button onclick="calculate()">احسب</button>
  <div id="result"></div>

  <div class="share-buttons">
    <a href="#" id="whatsapp" target="_blank">مشاركة عبر واتساب</a>
    <a href="#" id="telegram" class="telegram" target="_blank">مشاركة عبر تلغرام</a>
  </div>

  <script>
    function calculate() {
      const revenue = parseFloat(document.getElementById("revenue").value);
      const rate = parseFloat(document.getElementById("rate").value);
      let minTax = rate === 0.5 ? 10000 : 30000;
      let tax = revenue * (rate / 100);
      if (tax < minTax) tax = minTax;

      document.getElementById("result").innerText = `الضريبة المستحقة: ${tax.toFixed(2)} دج`;

      // روابط المشاركة
      const message = `📊 رقم الأعمال: ${revenue} دج\n💸 النسبة: ${rate}%\n💰 الضريبة المستحقة: ${tax.toFixed(2)} دج\n#IFU_dz`;
      document.getElementById("whatsapp").href = `https://wa.me/?text=${encodeURIComponent(message)}`;
      document.getElementById("telegram").href = `https://t.me/share/url?url=&text=${encodeURIComponent(message)}`;
    }
  </script>
</body>
</html>
